<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="0"
                >
            </p>
            <p> Sexo:
                <input type="radio" name="radsex" id="mas" checked> <!-- input do tipo radio cria a seleção em bolinha. Nesse caso a seleção é para o sexo Masculino.-->
                <label for="mas">Masculino</label> <!--Label do inglês significa etiqueta. vai aparecer do lado da bolinha para marcar o sexo a etiqueta 'Masculino'.-->
                <input type="radio" name="radsex" id="fem"> <!-- input do tipo radio cria a seleção em bolinha. Nesse caso a seleção é para o sexo Feminino.-->
                <label for="fem">Feminino</label> <!--Label do inglês significa etiqueta. vai aparecer do lado da bolinha para marcar o sexo a etiqueta 'Feminino'.-->
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; Cursoemvideo</p> <!-- &copy tem a funcão de adicionar o copyright, esse sinal aqui ©. -->
    </footer>
    <script src="script.js"></script> <!--Arquivo para criar a parte do JavaScript separado do conteúdo.-->
</body>
</html>
