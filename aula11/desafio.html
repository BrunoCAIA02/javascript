<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo País</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Descobrindo o Seu País</h1>
    Digite o país em que você reside: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="descobrir_pais()">
    <div id= 'rel'>

    </div>

    <script>
        function descobrir_pais () {
            p = document.querySelector('input#txtp')
            res = document.querySelector('div#rel')
            pais = (p.value)
            if (pais == 'Brasil') {
                res.innerHTML = `O país em que você reside é ${pais}. </br>`
                res.innerHTML += 'Você é Brasileiro!'
            }
            else {
                res.innerHTML = `O país em que você reside é ${pais}. </br>`
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
        

    </script>
</body>
</html>
