<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: 
                <input type="number" name="num" id="txtn" min="0"
                >
                <input type="button" value="Gerar Tabuada" onclick="Tabuada()">
            </p>
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; Cursoemvideo</p> <!-- &copy tem a funcão de adicionar o copyright, esse sinal aqui ©. -->
    </footer>
    <script src="script.js"></script> <!--Arquivo para criar a parte do JavaScript separado do conteúdo.-->
</body>
</html>
