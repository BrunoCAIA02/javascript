<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            text-align: center;
        }

        input {
            font: normal 20pt Arial;
            width: 100px;
        }

        input#mult {
            width: auto;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> x
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Multiplicar" onclick="multiplicar()" id="mult">
    <div id="res">Resultado</div>

    <script>
        function multiplicar() {
            var tn1 = window.document.querySelector('input#txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            m = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${m}</strong>.`
        }
    </script>
</body>
</html>
