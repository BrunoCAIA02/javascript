<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div class="msg">Clique em mim</div>
    <script>
        corpo = window.document.body
        corpo.style.background = 'black'
        d1 = window.document.querySelector('div.msg')
        d1.style.color = 'blue'
        d1.innerText = 'Acabei de modificar a div usando o dom, que significa document object model.'
        mudar_título = window.document.querySelector('h1')
        mudar_título.innerText = 'purple'
        mudar_título.style.color = 'purple'
        
        
    </script>
</body>
</html>
